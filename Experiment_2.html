<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kotak Mahindra Bank - Interface</title>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #e7eff9, #dceefb); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0; box-sizing: border-box;">

  <div style="background-color: white; padding: 30px 40px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); max-width: 400px; width: 90%;">
    
    <header>
      <h1 style="text-align: center; color: #e60000; font-size: 1.8rem; margin-bottom: 30px;">Kotak Mahindra Bank</h1>
    </header>

    <main>
      <div style="text-align: center; margin-bottom: 25px;">
        <p style="font-size: 1.2rem; color: #555;">Your Balance</p>
        <h2 id="balance" style="font-size: 2.2rem; color: #008000; margin-top: 10px;">₹ 0.00</h2>
      </div>

      <form id="transaction-form" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="number" id="amount" placeholder="Enter amount" min="1" required
          style="padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 1rem;">

        <div style="display: flex; gap: 10px; justify-content: space-between;">
          <button type="button" onclick="deposit()" 
            style="flex: 1; padding: 12px; border: none; background-color: #e60000; color: white; border-radius: 8px; font-size: 1rem; cursor: pointer;"
            onmouseover="this.style.backgroundColor='#cc0000'" 
            onmouseout="this.style.backgroundColor='#e60000'">
            Deposit
          </button>

          <button type="button" onclick="withdraw()" 
            style="flex: 1; padding: 12px; border: none; background-color: #e60000; color: white; border-radius: 8px; font-size: 1rem; cursor: pointer;"
            onmouseover="this.style.backgroundColor='#cc0000'" 
            onmouseout="this.style.backgroundColor='#e60000'">
            Withdraw
          </button>
        </div>

        <p id="error" style="color: red; font-size: 0.9rem; text-align: center;"></p>
      </form>
    </main>
  </div>

  <script>
    let balance = 0;

    function updateBalance() {
      document.getElementById("balance").innerText = `₹ ${balance.toFixed(2)}`;
    }

    function deposit() {
      const amountInput = document.getElementById("amount");
      const amount = parseFloat(amountInput.value);
      const error = document.getElementById("error");

      if (isNaN(amount) || amount <= 0) {
        error.textContent = "Please enter a valid amount.";
        return;
      }

      balance += amount;
      updateBalance();
      error.textContent = "";
      amountInput.value = "";
    }

    function withdraw() {
      const amountInput = document.getElementById("amount");
      const amount = parseFloat(amountInput.value);
      const error = document.getElementById("error");

      if (isNaN(amount) || amount <= 0) {
        error.textContent = "Please enter a valid amount.";
        return;
      }

      if (amount > balance) {
        error.textContent = "Insufficient balance!";
        return;
      }

      balance -= amount;
      updateBalance();
      error.textContent = "";
      amountInput.value = "";
    }
  </script>
</body>
</html>
